<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet"> 
    <title>&#x1FA86; Matreoshki</title>
  </head>

  <body>
    <div class="main">
      <h1 class="matreoshki-title">Russian Nesting Dolls*</h1>
      <div id="dolls-list" v-cloak>
        <table class="list-container">
          <colgroup>
            <col class="w">
            <col>
            <col>
            <col>
            <!--<col>-->
            <col class="w">
          </colgroup>
          <thead class="list-head">
            <th class="image">Photo</th>
            <th class="name">Name</th>
            <th class="acquired">Acquired</th>
            <th class="count">Count</th>
            <!--<th class="isArtisan">Artisan</th>-->
            <th class="description">Description</th>
          </thead>
          <tbody>
            <tr v-for="(doll, index) in dolls" 
            v-bind:class="{
              even: (index + 1) % 2 === 0, 
              odd: (index + 1) % 2 !==0,
              pretty: doll.isArtisan===true}">
            <td class="cell"><img v-bind:src="doll.image" class="photo"></td>
            <td class="cell">{{doll.name}}</td>
            <td class="cell">{{doll.acquired}}</td>
            <td class="cell">{{doll.count}}</td>
            <!--<td class="cell">{{doll.isArtisan}}</td>-->
            <td class="cell">{{doll.description}}</td>
            </tr>
          </tbody>
        </table>
        <p>*Dolls listed in italics are considered "pretty" by the collector. </p>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="lib/script.js"></script>
  </body>
</html>
